<html xmlns="http://www.w3.org/1999/xhtml">
<head><link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <br>
    <center>
        <p>Click the button to add new element</p>
        <div id="count"></div>
        <button onclick="myFunction()">Press Me</button>
    </center>

    <style type="text/css">
        p {
            font-family: lato;
            font-size: 30px;
        }

        button {
            font-size: 20px;
            padding: 10px;
            font-family: 'Arial Black';
        }
      body{
        background-color:white;
        }
    </style>

    <script>

        var count = 0;
        var size = 15;


        function myFunction() {
            count++;
            var para = document.createElement("P");
            para.innerHTML = "This is paragraph " + count;
            document.getElementById("count").appendChild(para);

            size++;
            para.style.fontSize = size;
        }

    </script>
<script src="script.js"></script>
</body>
</html>
